{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <div id="login-form-wrap">
    <h2>Login</h2>
    <form id="login-form" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <p>
      <input type="submit" id="login" value="Login">
      </p>

    </form>
  </div>

{% endblock %}
